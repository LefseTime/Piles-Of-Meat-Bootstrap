<html lang="en">

<head>

    <title>Contact Us</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nosifer|Special+Elite" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
        crossorigin="anonymous">
    <link href="styles/restaurantStyles.css" rel="stylesheet" type="text/css" />
    <style>
        body {
            background-color: rgba(218, 215, 205, 1);
            color: rgba(37, 9, 2, 1);
        }
        label, legend {
            font-weight: bold;
        }
        input, select, fieldset {
            margin: .5em;
        }
        h2 {
            font-weight: bold;
            font-size: 2.5em;
            margin: 1em 0 .2em 0;
            color: rgba(102, 0, 0, 1);
        }
        section {
            margin-bottom: 1em;
        }
    </style>

</head>

<body>
    <header>
        <h1><a href="index.html">Piles of Meat</a></h1>
    </header>

    <nav>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link" href="index.html"><i class="fas fa-home"></i></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="menu.html">Menu</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="contact.html">Contact</a>
            </li>
        </ul>
    </nav>


    <div class="container">
        <section style="text-align: center">
            <h2>Contact</h2>
            <p>All fields are required.</p>
            <form name="contact" onsubmit="validate();">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" placeholder="Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="text" class="form-control" id="email" name="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="phone">Phone:</label>
                    <input type="text" class="form-control" id="phone" name="phone" placeholder="Phone">
                </div>
                <div class="form-group">
                    <label for="reason">Reason for Inquiry:</label>
                    <select id="reason" name="reason" class="form-control">
                        <option value="catering" selected>Catering</option>
                        <option value="party">Private Party</option>
                        <option value="feedback">Feedback</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="info">Additional Information:</label>
                    <textarea id="info" name="info" class="form-control" rows="3"></textarea>
                </div>
                <fieldset>
                    <legend>Have you been to the restaurant?</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="questionnaire" id="choice1" value="no">
                        <label class="form-check-label" for="choice1">No</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="questionnaire" id="choice2" value="yes">
                        <label class="form-check-label" for="choice2">Yes</label>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Best days to contact you:</legend>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="monday" value="monday">
                        <label class="form-check-label" for="monday">M</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="tuesday" value="tuesday">
                        <label class="form-check-label" for="tuesday">T</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="wednesday" value="wednesday">
                        <label class="form-check-label" for="wednesday">W</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="thursday" value="thursday">
                        <label class="form-check-label" for="thursday">Th</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="friday" value="friday">
                        <label class="form-check-label" for="friday">F</label>
                    </div>
                </fieldset>
                <input type="submit" name="submit" value="Send Request">
            </form>
        </section>
    </div>


    <footer>
        <p>5000 Hiawatha Ave, Minneapolis, MN, 55417</p>
        <p>867-5309</p>
    </footer>

    <script>
        function validate() {
            if (document.forms.contact.name.value == "") {
                alert("Give your name to usssssss.");
                return false;
            }
            else if (document.forms.contact.email.value == "") {
                alert("You must allow us to send piles of spam to your email.");
                return false;
            }
            else if (document.forms.contact.phone.value == "") {
                alert("We know you hate phones, but we demand a number regardless.");
                return false;
            }
            else if (document.forms.contact.info.value == "") {
                alert("Tell us what you want from us.");
                return false;
            }
            else if (document.forms.contact.questionnaire.value == "") {
                alert("Have you already visited us?");
                return false;
            }
            else {
                return true;
            }
        }
    </script>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
